<body>
    <nav class="navbar">
        <h1>SlimmerMe.</h1>
    </nav>
    <div class="s1-h1-container">
      <h1 class="s1-h1">
        Shocking: The Secret Weight Loss Trick Celebrities Swear By
    </h1>
    <p class="s1-p2">Tailored To You</p>
    </div>

    <section class="section-2">
      <!-- Quiz Questions -->
      <div class="quiz-container" id="quizContainer">
        <div class="progress-container">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="question" id="question1">
          <h2 class="question-heading"></h2>
          <p class="question-p">Choose Your Age:</p>
          <div class="button-container">
            <button onclick="nextQuestion(1)" style="background-image: url('img/vet-img.webp');">18-29</button>
            <button onclick="nextQuestion(1)">30-39</button>
            <button onclick="nextQuestion(1)">40-49</button>
            <button onclick="nextQuestion(1)">50+</button>
          </div>
        </div>
    
        <div class="question" id="question2" style="display:none;">
          <h2 class="question-heading"></h2>
          <p class="question-p">Choose Your Body Type:</p>
          <div class="button-container">
            <button onclick="nextQuestion(2)">Slim</button>
            <button onclick="nextQuestion(2)">Average</button>
            <button onclick="nextQuestion(2)">Plus-Sized</button>
          </div>
        </div>
    
        <div class="question" id="question3" style="display:none;">
          <h2 class="question-heading"></h2>
          <p class="question-p">Choose Your Dream Body:</p>
          <div class="button-container">
            <button onclick="nextQuestion(3)">Slim</button>
            <button onclick="nextQuestion(3)">Toned</button>
            <button onclick="nextQuestion(3)">Curvy</button>
          </div>
        </div>
    
        <div class="question" id="question4" style="display:none;">
          <h2 class="question-heading"></h2>
          <p class="question-p">Select Problem Area:</p>
          <div class="button-container">
            <button onclick="nextQuestion(4)">Belly</button>
            <button onclick="nextQuestion(4)">Butt</button>
            <button onclick="nextQuestion(4)">Legs</button>
            <button onclick="nextQuestion(4)">Back</button>
          </div>
        </div>
    
        <!-- Input for Height and Weight -->
        <div class="question" id="question5" style="display:none;">
          <p class="question-p">Enter your current height and weight:</p>
          <div class="input-container">
            <input type="number" id="heightFeet" min="3" max="7" placeholder="Feet" required>
            
            <input type="number" id="heightInches" min="0" max="11" placeholder="Inches" required>
            
            <input type="number" id="currentWeight" placeholder="Weight in Pounds" required>
            
            <input type="number" id="desiredWeight" placeholder="Desired Weight in Pounds" required>
            
            <button onclick="calculateAndNext()" class="nextButton">Next</button>
          </div>
        </div>
    
        <!-- Loading Screen -->
        <div id="loadingScreen" style="display:none; text-align:center;">
          <div class="spinner"></div>
          <p id="loadingMessage">Calculating your BMI...</p>
        </div>
        
        <!-- Final Screen with Dynamic Offer -->
        <div class="question" id="finalScreen" style="display:none;">
          <h2 class="question-heading">Your Personalized Weight Loss Plan</h2>
          <p class="question-p" id="bmiResult"></p>
          <p class="question-p" id="afterMessage"></p>
          <button onclick="window.location.href='https://lipozem.com/vsl/'" class="nextButton">Watch Video Now</button>
        </div>
      </div>
    </section>
    
    
      

    <script src="js/script.js"></script>
</body>
</html>
